<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">

    <h1>Minesweeper</h1>
    <p class="result"></p>

    <p class="timer">Timer:<span></span></p>
<div>
    <button class="restart" onclick="onInit()">Restart</button>
</div>
    <button onclick="difficultySet('EASY')">Easy</button>
    <button onclick="difficultySet('MEDIUM')">Medium</button>
    <button onclick="difficultySet('HARD')">Hard</button>
    <table class="board">
    </table>

    <script src="js/bomb.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>

    <footer>
        <p>Made by: Vlad Epov</p>
    </footer>
</body>

</html>
