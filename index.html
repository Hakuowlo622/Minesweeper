<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">

    <h1>Minesweeper</h1>
    <div class="result"></div>

    <div class="timer">Timer:<span></span></div>
    
    <div>
        <button class="restart" onclick="restart()">Restart</button>
    </div>

    <button onclick="restart('EASY')">Easy</button>
    <button onclick="restart('MEDIUM')">Medium</button>
    <button onclick="restart('HARD')">Hard</button>

    <div class="my-flags"></div>
    <div class="my-lives"></div>

    <table class="board">
    </table>

    <script src="js/utils.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/main.js"></script>

    <footer>
        <p>Made by: Vlad Epov</p>
    </footer>
</body>

</html>
